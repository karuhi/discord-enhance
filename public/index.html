<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="discord-enhance | Enhancer for Discord" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <title>discord-enhance | Enhancer for Discord</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="icon" sizes="192x192" href="images/android-desktop.png" />

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Material Design Lite" />
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png" />

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta
      name="msapplication-TileImage"
      content="images/touch/ms-touch-icon-144x144-precomposed.png"
    />
    <meta name="msapplication-TileColor" content="#3372DF" />

    <link rel="shortcut icon" href="images/favicon.png" />

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <style>
      #view-source {
        position: fixed;
        display: block;
        right: 0;
        bottom: 0;
        margin-right: 40px;
        margin-bottom: 40px;
        z-index: 900;
      }
    </style>
  </head>
  <body>
    <div
      class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header"
    >
      <header
        class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600"
      >
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Home</span>
          <div class="mdl-layout-spacer"></div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
            <label
              class="mdl-button mdl-js-button mdl-button--icon"
              for="search"
            >
              <i class="material-icons">search</i>
            </label>
            <div class="mdl-textfield__expandable-holder">
              <input class="mdl-textfield__input" type="text" id="search" />
              <label class="mdl-textfield__label" for="search"
                >Enter your query...</label
              >
            </div>
          </div>
          <button
            class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon"
            id="hdrbtn"
          >
            <i class="material-icons">more_vert</i>
          </button>
          <ul
            class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right"
            for="hdrbtn"
          >
            <li class="mdl-menu__item">About</li>
            <li class="mdl-menu__item">Contact</li>
            <li class="mdl-menu__item">Legal information</li>
          </ul>
        </div>
      </header>
      <div
        class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50"
      >
        <header class="demo-drawer-header">
          <img id="userAvatar" src="images/user.jpg" class="demo-avatar" />
          <div class="demo-avatar-dropdown">
            <span id="userName">ログインしていません</span>
            <div class="mdl-layout-spacer"></div>
            <button
              id="accbtn"
              style="display: none"
              class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon"
            >
              <i class="material-icons" role="presentation">arrow_drop_down</i>
              <span class="visuallyhidden">Accounts</span>
            </button>
            <ul
              class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
              for="accbtn"
            >
              <li class="mdl-menu__item">
                <i class="material-icons">login</i>&nbsp;&nbsp;
                <a
                  id="login_url"
                  href="https://discord.com/api/oauth2/authorize?client_id=829605944061067295&redirect_uri=http%3A%2F%2Flocalhost%3A8080%2Fapi%2Fauth%2F&response_type=code&scope=identify%20guilds"
                  >Discordでログイン</a
                >
              </li>
            </ul>
          </div>
        </header>
        <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
          <a class="mdl-navigation__link" href=""
            ><i
              class="mdl-color-text--blue-grey-400 material-icons"
              role="presentation"
              >home</i
            >Home</a
          >
          <a class="mdl-navigation__link" href=""
            ><i
              class="mdl-color-text--blue-grey-400 material-icons"
              role="presentation"
              >inbox</i
            >Inbox</a
          >
          <a class="mdl-navigation__link" href=""
            ><i
              class="mdl-color-text--blue-grey-400 material-icons"
              role="presentation"
              >delete</i
            >Trash</a
          >
          <a class="mdl-navigation__link" href=""
            ><i
              class="mdl-color-text--blue-grey-400 material-icons"
              role="presentation"
              >report</i
            >Spam</a
          >
          <a class="mdl-navigation__link" href=""
            ><i
              class="mdl-color-text--blue-grey-400 material-icons"
              role="presentation"
              >forum</i
            >Forums</a
          >
          <a class="mdl-navigation__link" href=""
            ><i
              class="mdl-color-text--blue-grey-400 material-icons"
              role="presentation"
              >flag</i
            >Updates</a
          >
          <a class="mdl-navigation__link" href=""
            ><i
              class="mdl-color-text--blue-grey-400 material-icons"
              role="presentation"
              >local_offer</i
            >Promos</a
          >
          <a class="mdl-navigation__link" href=""
            ><i
              class="mdl-color-text--blue-grey-400 material-icons"
              role="presentation"
              >shopping_cart</i
            >Purchases</a
          >
          <a class="mdl-navigation__link" href=""
            ><i
              class="mdl-color-text--blue-grey-400 material-icons"
              role="presentation"
              >people</i
            >Social</a
          >
          <div class="mdl-layout-spacer"></div>
          <a class="mdl-navigation__link" href=""
            ><i
              class="mdl-color-text--blue-grey-400 material-icons"
              role="presentation"
              >help_outline</i
            ><span class="visuallyhidden">Help</span></a
          >
        </nav>
      </div>
      <!-- main content -->
      <main class="mdl-layout__content mdl-color--grey-100">
        <div class="mdl-grid content">
          <div class="cards mdl-cell mdl-cell--12-col mdl-grid">
            <!-- server limit -->
            <div
              class="server-limit mdl-cell mdl-cell--4-col mdl-cell--12-col-tablet mdl-cell--12-col-phone mdl-grid--no-spacing"
            >
              <div class="mdl-card mdl-cell mdl-cell--12-col">
                <div class="mdl-card__title">サーバー上限</div>
                <div class="mdl-card__media">
                  <canvas
                    style="padding: 18px"
                    id="myChart"
                    width="300"
                    height="300"
                  >
                    <div style="margin: auto">
                      表示にはログインが必要です
                    </div></canvas
                  >
                </div>
                <div
                  id="userServerLimitInfo"
                  class="mdl-card__supporting-text"
                ></div>
                <div class="mdl-card__actions">
                  <a
                    class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
                    href="#"
                    >サーバー上限について詳しく知る</a
                  >
                </div>
              </div>
            </div>
            <!-- info card container -->
            <div
              id="infoCardContainer"
              class="demo-updates mdl-card mdl-cell mdl-cell--8-col mdl-cell--12-col-tablet mdl-cell--12-col-phone mdl-grid"
            >
              <div class="mdl-card mdl-cell--12-col">
                <div style="margin: auto">表示にはログインが必要です</div>
              </div>
            </div>
            <!-- info card container end-->
          </div>
        </div>
      </main>
    </div>
    <a
      href="https://github.com/karuhi/discord-enhance"
      target="_blank"
      id="view-source"
      class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored mdl-color-text--white"
      >View Source</a
    >
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="js/dist/main.js"></script>
  </body>
</html>
